<form (ngSubmit)="submit(f, $event)" (keydown.enter)="$event.preventDefault()" #f="ngForm">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="content-header">Add Sensors</div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
                    <div class="card-body">
                        <div class="card-block">
                            <form-number
                                    required
                                    maxlength="4"
                                    name="batchNumber"
                                    label="Batch Number"
                                    placeholder="Enter batch number"
                                    [validationMessages]="validationMessages.batchNumber"
                                    [(ngModel)]="sensors.batchNumber"
                            ></form-number>
                            <form-number
                                    required
                                    maxlength="6"
                                    name="sensorCount"
                                    label="Number of Sensors"
                                    placeholder="Enter number of sensors"
                                    [validationMessages]="validationMessages.sensorCount"
                                    [(ngModel)]="sensors.sensorCount"
                            ></form-number>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit"
                                class="btn btn-primary btn-raised"
                                [disabled]="!f.valid">
                            <i class="fa fa-save"></i> Save
                        </button>
                        <button type="reset" class="btn btn-secondary btn-raised" (click)="cancel()"><i
                                class="fa fa-ban"></i>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
