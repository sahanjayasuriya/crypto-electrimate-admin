<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card card-inverse gradient-crystal-clear text-center width-400">
                    <div class="card-img overlap">
                        <img alt="element 06" class="mb-1" src="assets/img/login-header.png" width="190">
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            <h2>Login</h2>
                            <form>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input style="color:#000;" type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email" [(ngModel)]="email" required email>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input style="color:#000;" type="password" class="form-control" name="inputPass" id="inputPass" placeholder="Password" [(ngModel)]="password"  required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                <input type="checkbox" class="custom-control-input" checked>
                                                <span class="custom-control-indicator ml-4"></span>
                                                <span class="pl-2">Remember Me</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block btn-raised">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                      <p class="copyright text-center" style="font-size: 0.8rem">
                        Copyright  &copy;  {{currentDate | date: 'yyyy'}} <a href="#">Team Crypto</a>, All rights reserved.
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
